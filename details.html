<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
  <style>
    body { background-color: #111; color: white; font-family: Arial, sans-serif; padding: 20px; }
    .poster { width: 300px; }
  </style>
</head>
<body>

  <h1 id="title"></h1>
  <img id="poster" class="poster" />
  <p id="plot"></p>
  <p><strong>Year:</strong> <span id="year"></span></p>
  <p><strong>Genre:</strong> <span id="genre"></span></p>
  <p><strong>Director:</strong> <span id="director"></span></p>

  <script>
    const API_KEY = "862d132b";

    // Get the imdbID from URL
    const params = new URLSearchParams(window.location.search);
    const movieID = params.get("id");

    async function getMovieDetails(id) {
      const response = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&i=${id}`);
      const data = await response.json();

      document.getElementById("title").textContent = data.Title;
      document.getElementById("poster").src = data.Poster;
      document.getElementById("plot").textContent = data.Plot;
      document.getElementById("year").textContent = data.Year;
      document.getElementById("genre").textContent = data.Genre;
      document.getElementById("director").textContent = data.Director;
    }

    if (movieID) {
      getMovieDetails(movieID);
    }
  </script>

</body>
</html>
